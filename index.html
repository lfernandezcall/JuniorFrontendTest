<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Hello!</title>
    <link type="text/css" href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="search-container">
        <div id="form-container">
        	<form action="" class="form-div">
				<input type="text" id="search-user" placeholder="Search user..." onkeydown="if (event.keyCode == 13) { this.form.getData(); return false; }">
				<button class="search-button" type="button" onclick="getData()">Search</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
